version: '3'

services:
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    ports:
      - "8080:8080"
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml
    environment:
      - BASE_URL=http://localhost:8080/
      - INSTANCE_NAME=MySearXNG
    restart: unless-stopped
